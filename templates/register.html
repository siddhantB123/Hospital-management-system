{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">
            <i class="fas fa-user-plus"></i> Patient Registration
        </h2>
        <form method="POST" action="{{ url_for('register') }}" class="needs-validation" novalidate>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">
                        <i class="fas fa-user"></i> Full Name
                    </label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">
                        <i class="fas fa-phone"></i> Phone Number
                    </label>
                    <input type="tel" id="phone" name="phone" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="age" class="form-label">
                        <i class="fas fa-birthday-cake"></i> Age
                    </label>
                    <input type="number" id="age" name="age" class="form-control" required min="0" max="150">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="sex" class="form-label">
                        <i class="fas fa-venus-mars"></i> Gender
                    </label>
                    <select id="sex" name="sex" class="form-select" required>
                        <option value="">Select Gender</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="O">Other</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="dept_id" class="form-label">
                        <i class="fas fa-hospital"></i> Department
                    </label>
                    <select id="dept_id" name="dept_id" class="form-select" required>
                        <option value="">Select Department</option>
                        {% for dept in departments %}
                        <option value="{{ dept[0] }}">{{ dept[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-user-plus me-2"></i> Register
            </button>
        </form>
        <div class="text-center mt-3">
            <p>Already have an account? <a href="{{ url_for('login') }}" class="text-primary">Login here</a></p>
        </div>
    </div>
</div>

<style>
.form-container {
    max-width: 800px;
    margin: 2rem auto;
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    background-color: white;
}

.form-label {
    font-weight: 500;
    color: #2a5298;
}

.form-control, .form-select {
    border-radius: 8px;
    padding: 0.75rem;
    border: 1px solid #dee2e6;
}

.form-control:focus, .form-select:focus {
    border-color: #2a5298;
    box-shadow: 0 0 0 0.2rem rgba(42, 82, 152, 0.25);
}

.btn-primary {
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    border: none;
    padding: 0.75rem;
    font-weight: 500;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(42, 82, 152, 0.3);
}

.text-primary {
    color: #2a5298 !important;
}

/* Form validation styles */
.was-validated .form-control:invalid,
.was-validated .form-select:invalid {
    border-color: #dc3545;
}

.was-validated .form-control:valid,
.was-validated .form-select:valid {
    border-color: #198754;
}
</style>

<script>
// Form validation
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>
{% endblock %}
