{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Edit Patient Details</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('edit_patient', patient_id=patient.patient_id) }}">
                        <div class="mb-3">
                            <label for="patient_id" class="form-label">Patient ID</label>
                            <input type="number" class="form-control" id="patient_id" name="patient_id" value="{{ patient.patient_id }}" readonly>
                            <div class="form-text">Patient ID cannot be changed</div>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ patient.name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" name="age" value="{{ patient.age }}" required min="0" max="150">
                        </div>
                        <div class="mb-3">
                            <label for="sex" class="form-label">Gender</label>
                            <select class="form-select" id="sex" name="sex" required>
                                <option value="M" {% if patient.sex == 'M' %}selected{% endif %}>Male</option>
                                <option value="F" {% if patient.sex == 'F' %}selected{% endif %}>Female</option>
                                <option value="O" {% if patient.sex == 'O' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="phone_no" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone_no" name="phone_no" value="{{ patient.phone_no }}" required 
                                   pattern="[0-9]{10}" maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10)">
                            <div class="form-text">Enter 10-digit phone number</div>
                        </div>
                        <div class="mb-3">
                            <label for="dept_id" class="form-label">Department ID</label>
                            <input type="number" class="form-control" id="dept_id" name="dept_id" value="{{ patient.dept_id }}" required min="1">
                            <div class="form-text">Available Department IDs: 1 (Cardiology), 2 (Neurology), 3 (Oncology), 4 (Urology), 5 (Pediatrics)</div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Update Patient</button>
                            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
